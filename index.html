<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="bg-gradient-to-r from-blue-500 via-blue-400 to-blue-300 min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-3xl font-semibold text-center text-gray-800 mb-4">
                Login
            </h1>
            <form action="https://raspberry-seagull-gear.cyclic.app/user/login" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">
                        Email
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:ring focus:border-blue-400"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:ring focus:border-blue-400"
                        required
                    />
                </div>
                <button
                    type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-full focus:outline-none focus:ring focus:border-blue-400 transition duration-300 w-full"
                >
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
